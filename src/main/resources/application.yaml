spring:
  application:
    config:
      import: "dotenv:./.env"
    name: pixel-battle
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true



management:
  endpoints:
    web:
      exposure:
        include: health

jwt:
  secret: ${JWT_SECRET}
